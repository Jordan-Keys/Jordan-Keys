<svg width="240" height="120" viewBox="0 0 240 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="120" fill="black"/>
  <g>
    <rect x="20" y="0" width="20" height="20" fill="#00FF00">
      <animate attributeName="y" values="0;100" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="60" y="0" width="20" height="20" fill="#FFA500">
      <animate attributeName="y" values="0;80" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="100" y="0" width="20" height="20" fill="#00FF00">
      <animate attributeName="y" values="0;60" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="140" y="0" width="20" height="20" fill="#FFA500">
      <animate attributeName="y" values="0;40" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="180" y="0" width="20" height="20" fill="#00FF00">
      <animate attributeName="y" values="0;20" dur="2s" begin="2s" repeatCount="indefinite"/>
    </rect>
  </g>
  <!-- Grid lines for GitHub style -->
  <g opacity="0.15">
    <rect x="0" y="0" width="20" height="20" fill="#fff"/>
    <rect x="20" y="0" width="20" height="20" fill="#fff"/>
    <rect x="40" y="0" width="20" height="20" fill="#fff"/>
    <rect x="60" y="0" width="20" height="20" fill="#fff"/>
    <rect x="80" y="0" width="20" height="20" fill="#fff"/>
    <rect x="100" y="0" width="20" height="20" fill="#fff"/>
    <rect x="120" y="0" width="20" height="20" fill="#fff"/>
    <rect x="140" y="0" width="20" height="20" fill="#fff"/>
    <rect x="160" y="0" width="20" height="20" fill="#fff"/>
    <rect x="180" y="0" width="20" height="20" fill="#fff"/>
    <rect x="200" y="0" width="20" height="20" fill="#fff"/>
    <rect x="220" y="0" width="20" height="20" fill="#fff"/>
    <!-- Repeat for more rows if desired -->
  </g>
</svg>